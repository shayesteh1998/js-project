<html>
	<head>
		<style>
		.small
		{
			width : 200px;
			height : 200px;
			margin-left : 20px;
		}
		
		#mask
		{
			display : none;
			width : 100%;
			height : 100%;
			position : absolute;
			z-index : 999;
			background-color : black;
			opacity : 0.6;
			left : 0px;
			top : 0px;
			
		}
		</style>
		<script type="text/javascript">
		function showOriginal(img)
		{
		
			var mask = document.getElementById('mask')
			mask.style.display = "block"
			var orig = document.createElement('img')
			orig.src = img.src
			orig.style.width = "600px"
			orig.style.height = "400px"
			orig.style.position = "absolute"
			orig.style.zIndex = "9999"
			var w = window.innerWidth
			var h = window.innerHeight
			
			orig.style.left = (w-600)/2
			orig.style.top = (h-400)/2
			orig.id = "original"
			document.body.appendChild(orig)
		}
		
		function hidePhoto()
		{
			document.body.removeChild(document.getElementById('original'))
			document.getElementById('mask').style.display = "none"
		}
		</script>
	</head>
	<body>
		<img src="Desert.jpg" class="small" onclick="showOriginal(this)" />
		<img src="Koala.jpg" class="small" onclick="showOriginal(this)" />
		<img src="Tulips.jpg" class="small" onclick="showOriginal(this)" />
		<div id="mask" onclick="hidePhoto()">
		</div>
	</body>
</html>
